<!DOCTYPE html>
<html lang="de">
</lang>
<html>

<head>
    <meta charset="UTF-8">
    <title>Festival-Organisation</title>
    <!--Einbindung von ominÃ¶sem Link der die Website responsiv machen soll-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Einbindung von CSS Style Sheet-->
    <link rel="stylesheet" href="style.css">

    <!--Einbindung von JavaScript Dokument-->
    <script src="script.js" defer></script>

</head>

<body>
    <!--navbar mit anchors, scrollt beim Anklicken zu jeweiligen Sections-->
    <header>
        <nav class="topnav">
            <a href="#info">Info</a>
            <a href="#events">Veranstaltungen</a>
            <a href="#helpers">Helfer:innen</a>
        </nav>
    </header>

    <main>
        <!--Section 1: Countdown-->
        <section class="section" id="countdown">
            <h3>Countdown</h3>
            <div id="count">
                <span id="days">0</span>Tage
                <span id="hours">00</span>Std
                <span id="minutes">00</span>Min
                <span id="seconds">00</span>Sek
            </div>
        </section>

        <!--Section 1: Information-->
        <section class="section" id="info">
            <h3>Information</h3>
        </section>

        <!--Section 1: Veranstalungen-->
        <section class="section" id="events">
            <h3>Veranstaltungen</h3>
        </section>

        <!--Section 1: Helfer:innen-->
        <section class="section" id="helpers">
            <h3>Helfer:innen</h3>

            <select>
                <option value="name-asc">Name (asc)</option>
                <option value="name-desc">Name (desc)</option>
                <option value="reg-asc">Registrierungsdatum (asc)</option>
                <option value="reg-desc">Registrierungsdatum (desc)</option>
            </select>
        </section>
    </main>

</body>

</html>
